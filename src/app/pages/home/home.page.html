<ion-content>
  <ion-row class="header-home">
    <ion-img class="fake-icon menu-button" src="../../assets/imgs/menu.png" (click)="openMenu()"></ion-img>
    <ion-img class="img-header" src="../../assets/imgs/cipalogo.PNG"></ion-img>
    <ion-img class="fake-icon" src="../../assets/imgs/blank.png"></ion-img>
  </ion-row>
  <ion-grid class="home-grid">
    <ion-row>
      <ion-button class="btnHomePage" [routerLink]="'/definition'" [routerDirection]="'forward'" expand="full"> Definição </ion-button>
    </ion-row>
    <ion-row>
      <ion-button class="btnHomePage" expand="full" (click)="listInterventions()">Intervenções</ion-button>
    </ion-row>
    <ion-row>
      <ion-button class="btnHomePage" [routerLink]="'/diag-select-group'" [routerDirection]="'forward'" expand="full">Diagnósticos</ion-button>
    </ion-row>
    <ion-row>
      <ion-button class="btnHomePage" [routerLink]="'/ref'" [routerDirection]="'forward'" expand="full">Referências</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
