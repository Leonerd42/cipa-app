<ion-content>
    <ion-grid class="grid">
        <ion-row class="newCaseHeader">
          <ion-col size="1">
            <ion-icon name="arrow-round-back" [routerLink]="'/profile'" [routerDirection]="'back'"  class="backIcon"></ion-icon>
          </ion-col>
          <ion-col size="11">
            <p class="title"> Trocar senha </p>
          </ion-col> 
        </ion-row>
      </ion-grid>
      
      <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating"> Senha Antiga </ion-label>
                    <ion-input type="password" [(ngModel)]="oldPassword"> </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating"> Nova Senha </ion-label>
                    <ion-input type="password" [(ngModel)]="newPassword" > </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating"> Confirmar senha </ion-label>
                    <ion-input type="password" [(ngModel)]="cfmPassword"> </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row>
          <ion-col>
              <ion-item>
                  <ion-button (click)="changePassword()" expand="full"> Salvar senha </ion-button>
              </ion-item>
          </ion-col>
      </ion-row>


</ion-content>
